services:
  - type: web
    name: codivra-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node src/server.mjs
    envVars:
      - key: NODE_ENV
        value: production
      # Add other backend environment variables here

  - type: web
    name: codivra-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    # No startCommand needed for static site
    envVars:
      - key: NODE_ENV
        value: production
      # Add other frontend environment variables here
